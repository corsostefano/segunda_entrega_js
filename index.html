<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/595d949b57.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Tienda de Tecnologia</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Tienda de Tecnologia</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="nav navbar-nav me-auto nav-tabs text-center">
                    <li class="nav-item">
                      <a class="nav-link active" data-bs-toggle="tab" href="#profile">Productos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link"  data-bs-toggle="tab" href="#carrito"><i class="fa-solid fa-cart-shopping"></i></a>
                    </li>
                  </ul>
              </div>
            </div>
          </nav>
    </header>
    <body>
        <div id="myTabContent" class="tab-content">
            <div class=" container tab-pane fade show active" id="profile">
                <div class="continer">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 class="pt-3">Selecciona tus Productos </h1>
                    </div>
                </div>
            </div>
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div id="divProductos" class="productos">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" container tab-pane fade carrito" id="carrito">
                <br>
                <table class="table table-hover ">
                    <thead>
                      <tr class="text-primary">
                        <th scope="col">#</th>
                        <th scope="col">Productos</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                      </tr>
                    </thead>
                    <tbody class="tbody">
                    </tbody>
                  </table>
                  <br>
                  <div class="row mx-4">
                      <div class="col">
                          <h3 class="itemCartTotal">Total $</h3>
                      </div>
                      <div class="col d-flex justify-content-end">
                        <button type="button" class="btn btn-success">Comprar</button>
                      </div>
                  </div>
            </div>
        </div>
        
    </body>
    
    <!-- JavaScript jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
